                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto align-items-center" style="gap: 15px;">
                        <li class="nav-item">
                            <a class="nav-link nav-hover" href="../../index.html">Home</a>

                        <li class="nav-item">
                            <a class="nav-link nav-hover theme-nav-link" href="Company.html">Company</a>

                        <li class="nav-item">
                            <a class="nav-link nav-hover theme-nav-link" href="OurSolutions.html">Our Solutions</a>

                        <li class="nav-item">
                            <a class="nav-link nav-hover theme-nav-link" href="Clients.html">Clients</a>

                            </a>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        <!-- Header Start -->
        <header class="contactUs-bg" style="padding-top: 8rem;">
            <div class="container">
                <h1 class="theme-font-bold theme-head-size before-head mb-5">
                    Contact Us</h1>
                <div class="row align-items-center g-0 contactus-row-bg red-box-before">
                    <div class="col-lg-4 text-center contactus-row-bg">
                        <img src="../img/contacus-new.png" class="w-75">
                    </div>
                    <div class="col-lg-8">
                        <h1 class="theme-font-bold theme-head-size">Get In Touch</h1>
                        <div class="row">
                            <div class="col-md-7 mb-5">
                                <form>
                                    <div class="form-group">
                                        <input type="Name" class="form-control contact-form" id="name"
                                            aria-describedby="emailHelp" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="Email" class="form-control contact-form" id="email"
                                            aria-describedby="emailHelp" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="Phone" class="form-control contact-form" id="phone"
                                            aria-describedby="emailHelp" placeholder="Phone">
                                    </div>
                                    <div class="button_su">
                                        <span class="su_button_circle"></span>
                                        <button type="submit" class="button_su_inner">
                                            <span class="button_text_container">
                                                Submit
                                            </span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-5">
                                <ul class="detail-list address-list mb-5">
                                    <li>
                                        <h5>Address</h5>
                                    </li>
                                    <li>
                                        <p class="theme-font-light">Lorem ipsum dolor sit<br>
                                            amet, consectetur</p>
                                    </li>
                                </ul>
                                <ul class="detail-list email-list mb-5">
                                    <li>
                                        <h5>Email</h5>
                                    </li>
                                    <li>
                                        <p class="theme-font-light">Support@dtventure.com</p>
                                    </li>
                                </ul>
                                <ul class="detail-list phone-list mb-5">
                                    <li>
                                        <h5>Phone</h5>
                                    </li>
                                    <li>
                                        <p class="theme-font-light">+1 321 202 1878</p>
                                    </li>
                                </ul>

                        </div>
                    </div>
